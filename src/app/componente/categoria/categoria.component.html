<head>
	<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<main>
	<div class="container">
		<input id="buscador" class="form-control buscador" type="text" placeholder="Buscar..." [(ngModel)]="buscador">
		<div class="table-responsive">
			<div class="table-wrapper">
				<!-- Cabecera -->
				<div class="table-title">
					<div class="row">
						<div class="col-xs-6">
							<h2>Gestión de Categorías</h2>
						</div>
						<div class="col-xs-6">
							<button routerLink="/categorias/nuevaCategoria" class="buttons btn btn-success"><span
									class="material-symbols-outlined">add</span></button>
						</div>
					</div>
				</div>
				<!-- Contenido -->
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Descripción</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let cat of listado | filtro: buscador">
							<td [width]="200">{{cat.cat_nombre}}</td>
							<td [width]="600">{{cat.cat_descripcion}}</td>
							<td>
								<button routerLink="/categorias/editCategoria/+{{cat.id_categoria}}" type="button"
									class="buttons btn btn-warning btn-circle"><span
										class="material-symbols-outlined">edit</span></button>
								<!-- <button type="button" class="buttons btn btn-danger btn-circle" (click)="eliminar(cat.id_categoria)"><span class="material-symbols-outlined">delete</span></button> -->
								<button type="button" class="buttons btn btn-danger btn-circle"
									(click)="confirmacion(cat.cat_nombre, cat.id_categoria)"><span
										class="material-symbols-outlined">delete</span></button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</main>
