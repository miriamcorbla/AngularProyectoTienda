<main>
	<div class="container">
		<div class="table-responsive">
			<div class="table-wrapper">
				<!-- Cabecera -->
				<div class="table-title">
					<div class="row">
						<div class="col-xs-6">
							<h2>Gestión de Categorías</h2>
						</div>
						<div class="col-xs-6">
							<button  class="btn btn-info" ><span class="material-symbols-outlined">search</span></button>                         
							<button routerLink="/categorias/nuevaCategoria" class="buttons btn btn-success"><span class="material-symbols-outlined">add</span></button>		
						</div>
					</div>
				</div>
				<!-- Contenido -->
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Descripción</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let cat of listado">
							<td [width]="200">{{cat.cat_nombre}}</td>
							<td [width]="600">{{cat.cat_descripcion}}</td>
							<td>
								<button routerLink="/categorias/editCategoria/+{{cat.id_categoria}}" type="button" class="buttons btn btn-warning btn-circle"><span class="material-symbols-outlined">edit</span></button>      
								<!-- <button type="button" class="buttons btn btn-danger btn-circle" (click)="eliminar(cat.id_categoria)"><span class="material-symbols-outlined">delete</span></button> -->
								<button type="button" class="buttons btn btn-danger btn-circle" (click)="confirmacion(cat.cat_nombre, cat.id_categoria)"><span class="material-symbols-outlined">delete</span></button>
							</td>
						</tr>							
					</tbody>
				</table>
			</div>
		</div>        
	</div>
</main>
